<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Header */
    header {
        background: linear-gradient(#162447, #0f3460);
        width: 100%;
        padding: 20px;
        text-align: center;
        position: relative;
        border-bottom: 4px solid #eaeaea;
    }

    /* Logo */
    #logo {
        position: absolute;
        top: 20px;
        left: 20px;
        height: 75%;
        width: auto;
    }

    /* WebName */
    #WebName {
        font-size: 40px;
        font-weight: bold;
        color: #fff;
        text-shadow: 0px 0px 15px rgba(0, 204, 255, 0.7);
        opacity: 0; /* Initially hidden */
        animation: fadeIn 2s forwards; /* Fade-in effect */
    }

    /* Slogan */
    #Slogan {
        font-size: 18px;
        color: #00bcd4; /* Electric Cyan */
        text-transform: uppercase;
    }

    /* Navigation */
    .links {
        display: flex;
        justify-content: center;
        gap: 10px;
        padding: 10px;
        background-color: #333;
        border-radius: 8px;
    }

    .links a, .dropdown-btn {
        color: #fff;
        background-color: #333;
        padding: 12px;
        text-decoration: none;
        cursor: pointer;
        font-weight: bold;
    }

    .links a:hover, .dropdown-btn:hover {
        background-color: #444;
        text-transform: uppercase;
        transition: background-color 0.3s ease;
    }

    /* Dropdown */
    .dropdown {
        position: relative;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: #444;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 5px;
    }

    .dropdown-content a {
        padding: 12px 16px;
        color: #fff;
        display: block;
        text-align: left;
    }

    .dropdown-content a:hover {
        background-color: #666;
    }
</style>

<header>
    <!-- Logo -->
    <a href="index.html" id="logo">
        <img src="css files/images/Sciguide.png" alt="SciGuide" id="logo">
    </a>

    <!-- WebName and Slogan -->
    <h1 id="WebName">SciGuide</h1>
    <h5 id="Slogan">Your Trusted Partner</h5>

    <!-- Navbar -->
    <nav>
        <div class="links">
            <a href="index.html" class="links"><b>Home</b></a>
            <a href="#about-us" class="links"><b>About Us</b></a>
            <a href="news.html" class="links"><b>News</b></a>
            <a href="contact.html" class="links"><b>Contact Us</b></a>
            <div class="right">
                <div class="dropdown">
                    <button class="dropdown-btn" onmouseover="showDropdown()" onmouseout="hideDropdown()">Social Media</button>
                    <div class="dropdown-content" id="dropdownContent" onmouseover="showDropdown()" onmouseout="hideDropdown()">
                        <a href="https://discord.gg/33fqmgDwkz">Discord</a>
                        <a href="https://www.instagram.com/sciguide24/">Instagram</a>
                        <a href="https://chat.whatsapp.com/KVYXkH0xdUwCeqteClJWQS">WhatsApp</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

<script>
    // Smooth Scrolling
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        });
    });

    // Scroll to Top Button
    document.addEventListener("DOMContentLoaded", () => {
        const scrollToTopBtn = document.createElement("button");
        scrollToTopBtn.innerHTML = "â†‘";
        scrollToTopBtn.id = "scrollToTopBtn";
        document.body.appendChild(scrollToTopBtn);

        // Show button on scroll
        window.addEventListener('scroll', () => {
            scrollToTopBtn.style.display = document.documentElement.scrollTop > 100 ? "block" : "none";
        });

        // Smooth scroll to top
        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Button CSS
        scrollToTopBtn.style.cssText = `
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            font-size: 1.5em;
            background-color: #162447;
            color: #eaeaea;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        `;
    });

    // Dropdown Button
    function toggleDropdown(action) {
        const dropdownContent = document.getElementById("dropdownContent");
        dropdownContent.style.display = action === 'show' ? 'block' : 'none';
    }

    // Lightbox effect for projects
    function openLightbox(imageSrc) {
        const lightbox = document.createElement('div');
        lightbox.id = 'lightbox';
        lightbox.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        `;
        document.body.appendChild(lightbox);

        const img = document.createElement('img');
        img.src = imageSrc;
        img.style.cssText = `
            max-width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ccff, 0 0 15px #00ccff;
        `;
        lightbox.appendChild(img);

        lightbox.addEventListener('click', () => {
            document.body.removeChild(lightbox);
        });
    }
</script>
